sudo: required

services:
  - docker
  
env:
  - DNX_BUILD_VERSION=$TRAVIS_BUILD_NUMBER

language: csharp
mono:
  - latest

before_install:
  - curl -sSL https://raw.githubusercontent.com/aspnet/Home/dev/dnvminstall.sh | DNX_BRANCH=dev sh && source ~/.dnx/dnvm/dnvm.sh
  - dnvm upgrade
  - dnx --version

script:
  - docker-compose up -d
  - dnu restore
  - dnx --project test/KairosDbClient.IntegrationTests/project.json test
  - dnu pack src/KairosDbClient/
  - "nuget push src/KairosDbClient/bin/Debug/*.nupkg -ApiKey $API_KEY"
